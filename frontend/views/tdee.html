<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../js/tdee.js"></script>
</head>

<body>

    <form id="tdee">
        <label for="">Age</label>
        <input type="text" name="age" id="age">
        <label for="">Weight</label>
        <input type="text" name="weight" id="weight">
        <label for="">Height</label>
        <input type="text" name="height" id="height">
        <label for="activity">Activity</label>
        <select name="activity" id="activity">activity
            <option value="Sedentary">Sedentary</option>\
            <option value="lightly Active">lightly Active</option>
            <option value="Moderately Active">Moderately Active</option>
            <option value="Very Active">Very Active</option>
            <option value="Extreemly Active">Extreemly Active</option>
        </select>
        <label for="">Sex</label>
        <select name="sex" id="sex">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <label for="submit">submit</label>
        <input type="button" onclick="calculateBMR()" name="" id="">
        <label for="results">Results</label>
        <input type="text" name="results" id="results">
    </form>

    <h1 id="tdeeresults"></h1>
    <h2 id="bmr"></h2>
    <p id="losehalfkg">To lose half a kg of weight a week</p>
    <p id="losekg">To lose one kg of weight a week</p>
    <p id="gainhalfkg">To gain half a kg per week</p>
    <p id="maintain">To maintain your current weight</p>

    
</body>

</html>
